<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Equity</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/equity.css">
</head>

<body>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"
        integrity="sha256-VeNaFBVDhoX3H+gJ37DpT/nTuZTdjYro9yBruHjVmoQ=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.15.0/d3.min.js"
        integrity="sha256-m0QmIsBXcOMiETRmpT3qg2IQ/i0qazJA2miCHzOmS1Y=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/d3-simple-slider"></script>
<script src="js/equity.js"></script>

<div class="container">
    <div class="row">
        <div id="data-controls" class="controls col-sm">
            <div>
                <svg id="range-slider">
                    <g></g>
                </svg>
            </div>
            <div id="avg-count">
                <p class="input-label ">Avg Count</p>
                <input id="avg-count-input" type="number">
            </div>
        </div>
        <div id="chart-area" class="col-sm">
            <svg></svg>
        </div>
    </div>
    <div id="transactions" class="row">
        <table id='transactions-table'>
            <thead></thead>
            <tbody></tbody>
            <tfoot></tfoot>
        </table>
        <table class="summary-table" id='transactions-summary-table' >
            <tbody></tbody>
            <thead></thead>
        </table>
    </div>
</div>
</body>

</html>
